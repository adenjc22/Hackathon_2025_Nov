<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legacy Album</title>
    <meta name="theme-color" content="#1a1a1a" />

    <!-- Set theme early to avoid flash -->
    <script>
      (function () {
        try {
          const saved = localStorage.getItem('theme');
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const enableDark = saved ? saved === 'dark' : prefersDark;
          if (enableDark) document.documentElement.classList.add('dark');
        } catch (_) {}
      })();
    </script>
  </head>

  <!-- No hardcoded color classes; let Tailwind + .dark handle it -->
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
